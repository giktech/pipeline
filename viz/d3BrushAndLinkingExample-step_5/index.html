<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Stage 1 Summary</title>

	<!-- Bootstrap cdn -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
	<h1>Stage 1 Summary</h1>
  <div class="row">
		<div class="col-xs-12">
			<h2>Timeline</h2>
			<div id="timeline"></div>
		</div>

		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12 col-md-4">
			<h2>Orders Received by Regions</h2>
			<div class="barChart" id="carTypes"></div>
		</div>

		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12 col-md-8">
			<h2>Orders Received by Style</h2>
			<div class="barChart" id="gates"></div>
		</div>

  </div>
</div>


<!-- Crossfilter cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script src="js/timeSeriesChart.js"></script>
<script src="js/barChart.js"></script>
<script src="js/main.js"></script>

<!-- JQuery + Bootstrap JS cdn -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
