<!DOCTYPE html>

<head>
    <title>Vega Lite Bar Chart</title>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0/build/vega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc8/build/vega-lite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.20.0/build/vega-embed.js"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec = {

            "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
            "width": 500,
            "height": 500,
            "data": {
                "url": "data_compiled.json"
            },
            "hconcat": [{
                    "title": "Overall Count",
                    "mark": "line",
                    "encoding": {
                        "x": {
                            "field": "timestamp",
                            "timeUnit": "seconds",
                            "type": "temporal"
                        },
                        "y": {
                            "aggregate": "count",
                            "field": "id"
                        },

                    }
                },
                {
                    "title": "Count By Stage",
                    "mark": "line",
                    "encoding": {
                        "x": {
                            "field": "timestamp",
                            "timeUnit": "seconds",
                            "type": "temporal"
                        },
                        "y": {
                            "aggregate": "count",
                            "field": "id"
                        },
                        "color": {
                            "field": "stageNum",
                            "type": "nominal"
                        }
                    }
                }
            ]
        };

        // Embed the visualization in the container with id `vis`
        vegaEmbed("#vis", vlSpec);
    </script>
</body>

</html>
